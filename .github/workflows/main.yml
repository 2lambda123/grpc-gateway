on:
  push:
    branches:
      - main
    paths:
      - protoc-gen-openapiv2/options/*.proto
permissions:
  contents: read
name: main
jobs:
  proto_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v3
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v3
        with:
          check-latest: true
      - run: make install
      # Limit pushes to protoc-gen-openapiv2 files. This is a total hack.
      # It excludes all the files that we don't want to publish, just for the push step.
      - run: echo -e "    - examples\n    - internal\n    - runtime" >> buf.yaml
      - run: buf push --tag "${{ github.sha }}"
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
          PATH: $PATH:~/go/bin
